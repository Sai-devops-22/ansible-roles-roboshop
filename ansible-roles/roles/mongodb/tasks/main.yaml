- name: Install MongoDB repository
  hosts: mongodb
  become: yes

  tasks:
    - name: Copy MongoDB repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo
  
    - name: installing db
      ansible.builtin.dnf:
        name: mongodb-org
        state: present

    - name: enabling and start db
      ansible.builtin.service:
        name: mongod 
        state: started
        enabled: yes
    
    - name: allow remote connections
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'
        
    - name: restarting mongodb
      ansible.builtin.service:
        name: mongod
        state: restarted