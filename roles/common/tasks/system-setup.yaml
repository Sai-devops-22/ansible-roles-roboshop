  - name: copy {{ component }} service
    ansible.builtin.template:
      src: "{{ component }}.service.j2"
      dest: /etc/systemd/system/{{ component }}.service

  - name: reloading
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: enable and restart
    ansible.builtin.service:
      name: "{{ component }}"
      state: started
      enabled: yes